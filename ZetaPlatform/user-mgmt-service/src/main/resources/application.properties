spring.application.name=user-mgmt-service

# Logging
logging.level.root=INFO
logging.level.com.aruba.zeta=INFO
# Actuator: expose /actuator/loggers so log levels can be changed at runtime
management.endpoints.web.exposure.include=health,info,loggers,metrics,prometheus


# virtual threads
spring.threads.virtual.enabled=true

# Database configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate # Use 'update' for dev, 'validate' for prod
spring.config.import=configtree:/etc/secrets/db/

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}