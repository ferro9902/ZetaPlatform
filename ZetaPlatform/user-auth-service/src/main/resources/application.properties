spring.application.name=userauth

# virtual threads
spring.threads.virtual.enabled=true

# gRPC client channel for user-mgmt-service
spring.grpc.client.channels.user-mgmt.address=static://user-mgmt-service:9090

# AES-256-GCM master key for OAuth2 token encryption at rest.
zeta.auth.encryption.master-key=${ZETA_ENCRYPTION_MASTER_KEY}
