syntax = "proto3";

package com.aruba.zeta.userauth.grpc;

option java_multiple_files = true;
option java_package = "com.aruba.zeta.userauth.grpc";
option java_outer_classname = "UserAuthProto";

// User Authentication Service

service UserAuthService {
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc ValidateToken (ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc RegisterUser (RegisterUserRequest) returns (RegisterUserResponse);
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  string user_id = 2;
  string internal_token = 3;
  string error_message = 4;
}

message ValidateTokenRequest {
  string internal_token = 1;
}

message ValidateTokenResponse {
  bool is_valid = 1;
  string user_id = 2;
  string role = 3;
}

message RegisterUserRequest {
  string username = 1;
  string password = 2;
  string email = 3;
  string first_name = 4;
  string last_name = 5;
  string role = 6;
  bool semantic_indexing_enabled = 7;
}

message RegisterUserResponse {
  bool success = 1;
  string user_id = 2;
  string error_message = 3;
}

message DeleteUserRequest {
  string user_id = 1;
}

message DeleteUserResponse {
  bool success = 1;
  string error_message = 2;
}
