# =============================================================================
# ZetaPlatform â€“ Infrastructure
# Namespace: aruba
#
# Resources:
#   - Service: aruba-api-mock       (exposes the existing WireMock pod in-cluster)
#   - ConfigMap: postgres-init      (SQL to create the second database on first boot)
#   - PersistentVolumeClaim: postgres-db-pvc
#   - Deployment: postgres-db
#   - Service: postgres-db
# =============================================================================

# -----------------------------------------------------------------------------
# In-cluster Service for the existing WireMock pod
# Allows other pods to reach it at http://aruba-api-mock:8080
# -----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: aruba-api-mock
  namespace: aruba
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    io.kompose.service: aruba-api-mock

---
# -----------------------------------------------------------------------------
# Init script: user_mgmt_db is auto-created by POSTGRES_DB; this creates the
# second database needed by user-auth-service.
# Runs only on first container start (empty data directory).
# -----------------------------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: aruba
data:
  init.sql: |
    CREATE DATABASE user_auth_db;

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-db-pvc
  namespace: aruba
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
  namespace: aruba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres
          image: postgres:17-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: user_mgmt_db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: zeta-secrets
                  key: DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zeta-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)"]
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-db-pvc
        - name: init
          configMap:
            name: postgres-init

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-db
  namespace: aruba
spec:
  selector:
    app: postgres-db
  ports:
    - port: 5432
      targetPort: 5432
